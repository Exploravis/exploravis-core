apiVersion: apps/v1
kind: Deployment
metadata:
  name: exploravis-ui
  namespace: exploravis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exploravis-ui
  template:
    metadata:
      labels:
        app: exploravis-ui
    spec:
      containers:
      - name: exploravis-ui
        image: ghcr.io/exploravis/exploravis-ui:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: exploravis-ui
  namespace: exploravis
spec:
  type: ClusterIP
  selector:
    app: exploravis-ui
  ports:
  - port: 3000 
    targetPort: 3000
    name: http
