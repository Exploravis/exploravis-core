apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: exploravis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: ghcr.io/exploravis/orchestrator:latest
        env:
          - name: VITE_API_URL
            value: "http://heheh:8088"
        ports:
          - containerPort: 8088
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        securityContext:
          capabilities:
            add: ["NET_RAW", "NET_ADMIN"]
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: exploravis
spec:
  type: ClusterIP
  selector:
    app: orchestrator
  ports:
  - port: 8088
    targetPort: 8088
    name: http
